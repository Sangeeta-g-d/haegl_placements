       #calendar-container .container-fluid {
    display: flex;

.dot {

                width: 8px;
                background-color: black;

            }

            width: 9px;
            height: 7px;
            border-radius: 50%;
            }

#calendar-container .calendar {
    font-family: Arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    max-width: 800px;
    height: 400px;
    border: 2px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#calendar-container .calendar th,
#calendar-container .calendar td {
    margin: 50px;
    padding: 10px;
    text-align: center;
}

#calendar-container .calendar th {
    background-color: #1E88E5;
    color: white;
    font-weight: bold;
    border-bottom: 2px solid #ccc;
    text-transform: uppercase;
}

#calendar-container .calendar td {
    cursor: pointer;
    height: 70px;
}

.scheduled {
    background-color: #f6ebca; /* Example color for scheduled dates */
    /* Add any other styles you want for scheduled dates */
}

#calendar-container .calendar td:hover {
    background-color: #f0f0f0;
}

#calendar-container .calendar td.current-day {
    background-color: #ffc107;
    color: black;
    width: 55px;
    height: 10px;
    border-radius: 100%;
}

#calendar-container .calendar td.sunday {
    color: red;
}

#calendar-container .calendar td.other-month {
    color: #ccc;
}

#calendar-container .month-year-container {
    margin-top: 30px;
    text-align: center;
}

#calendar-container .month-year-container select {
    padding: 5px;
    font-size: 16px;

#year-select,
#month-select {

    border: 1px solid #ccc;

}

#year-select:focus,
#month-select:focus {
    outline: none;
    border-color: dodgerblue;
}

.container1 {
    display: flex;
}

.container1 select {
    flex: 1;
    margin-right: 10px; /* Adjust as needed */
}

}
