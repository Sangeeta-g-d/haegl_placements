        #calendar-container .container-fluid {
    display: flex;
    justify-content: center;
    align-items: center;

}

#calendar-container .calendar {
    font-family: Arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    max-width: 800px;
    height: 400px;
    border: 2px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#calendar-container .calendar th,
#calendar-container .calendar td {
    padding: 10px;
    text-align: center;
}

#calendar-container .calendar th {
    background-color: #1E88E5;
    color: white;
    font-weight: bold;
    border-bottom: 2px solid #ccc;
    text-transform: uppercase;
}

#calendar-container .calendar td {
    cursor: pointer;
}

#calendar-container .calendar td:hover {
    background-color: #f0f0f0;
}

#calendar-container .calendar td.current-day {
    background-color: #ffc107;
    color: black;
    width: 55px;
    height: 10px;
    border-radius: 100%;
}

#calendar-container .calendar td.sunday {
    color: red;
}

#calendar-container .calendar td.other-month {
    color: #ccc;
}

#calendar-container .month-year-container {
    margin-top: 30px;
    text-align: center;
}

#calendar-container .month-year-container select {
    padding: 5px;
    font-size: 16px;
}
#year-select,
#month-select {
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #fff;
    transition: border-color 0.3s ease;
    
}

#year-select:focus,
#month-select:focus {
    outline: none;
    border-color: dodgerblue;
}

.container1 {

}

.container1 select {
    flex: 1;
    margin-right: 10px; /* Adjust as needed */
}


.custom-select:focus {
    outline: none;
    border-color: dodgerblue;
}

/* Responsive adjustments */
@media only screen and (max-width: 600px) {
    #calendar-container .calendar {

    }

    #calendar-container .month-year-container select {

}

        <script>
            const monthYearContainer = document.getElementById('month-year-container');
            const calendarHead = document.getElementById('calendar-head');
            const calendarBody = document.getElementById('calendar-body');
            const selectedDatesContainer = document.getElementById('selected-dates');
            let selectedDates = {};
        
            // Function to generate calendar
            function generateCalendar(month, year) {
                calendarHead.innerHTML = '';
                calendarBody.innerHTML = '';
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
        
                // Set the days of the week header
                const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const daysRow = document.createElement('tr');
                daysOfWeek.forEach(day => {
                    const th = document.createElement('th');
                    th.textContent = day;
                    daysRow.appendChild(th);
                });
                calendarHead.appendChild(daysRow);
        
                // Fill in the calendar
                let date = 1;
                for (let i = 0; i < 6; i++) {
                    const row = document.createElement('tr');
                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement('td');
                        if (i === 0 && j < firstDay) {
                            // Fill empty cells before the first day of the month
                            cell.textContent = '';
                            cell.classList.add('other-month');
                        } else if (date > daysInMonth) {
                            // Break if we have reached the end of the month
                            break;
                        } else {
                            // Fill cells with dates
                            cell.textContent = date;
                            const currentDate = new Date(year, month, date);
                            const dateString = currentDate.toISOString().split('T')[0]; // Store the date in ISO format as data attribute
                            if (selectedDates[dateString]) {
                                cell.classList.add('selected');
                            }
                            cell.dataset.date = dateString;
                            cell.addEventListener('click', toggleAvailability);
                            if (j === 0) {
                                cell.classList.add('sunday');
                            }
                            date++;
                        }
                        row.appendChild(cell);
                    }
                    calendarBody.appendChild(row);
                }
            }
        
            // Function to toggle availability of dates
            function toggleAvailability(event) {
                const clickedDate = event.target.dataset.date;
                // Open the modal
                $('#availabilityModal').modal('show');
                // Set the selected date in the form
                document.getElementById('selectedDate').value = clickedDate;
                // Populate options for start time and end time
                populateTimeOptions();
            }
        
            // Function to populate time options
            function populateTimeOptions() {
                const startTimeSelect = document.getElementById('startTime');
                const endTimeSelect = document.getElementById('endTime');
                startTimeSelect.innerHTML = '';
                endTimeSelect.innerHTML = '';
                for (let hour = 8; hour <= 22; hour++) {
                    const time12HourFormat = hour > 12 ? `${hour - 12}:00 PM` : (hour === 12 ? '12:00 PM' : `${hour}:00 AM`);
                    const value = `${hour < 10 ? '0' + hour : hour}:00`;
                    startTimeSelect.innerHTML += `<option value="${value}">${time12HourFormat}</option>`;
                    endTimeSelect.innerHTML += `<option value="${value}">${time12HourFormat}</option>`;
                }
            }
        
            // Function to save available timings
            function saveAvailableTimings() {
    const selectedDate = document.getElementById('selectedDate').value;
    const startTime = document.getElementById('startTime').value;
    const endTime = document.getElementById('endTime').value;
    const selectedTiming = `${startTime} - ${endTime}`;

    // Get CSRF token from cookie
    const csrftoken = getCookie('csrftoken');

    // Make AJAX POST request to Django endpoint
    $.ajax({
        url: '/save-available-timings/',
        type: 'POST',
        data: {
            selectedDate: selectedDate,
            startTime: startTime,
            endTime: endTime
        },
        beforeSend: function(xhr, settings) {
            // Set CSRF token in request headers
            xhr.setRequestHeader('X-CSRFToken', csrftoken);
        },
        success: function(response) {
            console.log('Data saved successfully:', response);
            // Handle success response as needed
        },
        error: function(xhr, status, error) {
            console.error('Error saving data:', error);
            // Handle error response as needed
        }
    });
}

// Function to get CSRF token from cookie
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Check if cookie name matches csrfmiddlewaretoken
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}


function updateSelectedDatesDisplay() {
    // Assuming selectedDatesContainer is a global variable
    const selectedDatesContainer = document.getElementById('selected-dates');
    
    // Clear the existing content of the container
    selectedDatesContainer.innerHTML = '';

    // Create a new unordered list element
    const ul = document.createElement('ul');

    // Fetch all available timings using AJAX
    $.ajax({
        url: '/get-available-timings/',
        type: 'GET',
        success: function(response) {

            // Loop through the response data and create list items
            response.forEach(timing => {
                const li = document.createElement('li');
                const date = timing.date; // Assuming 'date' is part of the response
                li.textContent = `${new Date(date).toDateString()} - ${timing.start_time} - ${timing.end_time}`;
                ul.appendChild(li);
            });
            // Append the unordered list to the selectedDatesContainer
            selectedDatesContainer.appendChild(ul);
        },
        error: function(xhr, status, error) {
            console.error('Error fetching available timings:', error);
            // Display an error message if fetching fails
            selectedDatesContainer.textContent = 'Error fetching available timings.';
        }
    });
}


        
            // Function to populate month and year select options
            function populateMonthYearSelect() {
                const currentDate = new Date();
                const currentMonth = currentDate.getMonth();
                const currentYear = currentDate.getFullYear();

                const container1 = document.createElement('div');
                container1.classList.add('container1');
                // Create month select
                const monthSelect = document.createElement('select');
                monthSelect.id = 'month-select';
                
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                months.forEach((month, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = month;
                    monthSelect.appendChild(option);
                });
                monthSelect.value = currentMonth; // Select current month by default
        
                // Create year select
                const yearSelect = document.createElement('select');
                yearSelect.id = 'year-select';

                container1.appendChild(monthSelect);
                container1.appendChild(yearSelect);
                document.body.appendChild(container1);
                for (let year = currentYear - 5; year <= currentYear + 50; year++) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearSelect.appendChild(option);
                }
                yearSelect.value = currentYear; // Select current year by default
        
                // Add event listener to update calendar when month or year is changed
                monthSelect.addEventListener('change', updateCalendar);
                yearSelect.addEventListener('change', updateCalendar);
        
                // Add elements to container
                monthYearContainer.appendChild(document.createElement('br')); // Add line break for better spacing
                monthYearContainer.appendChild(monthSelect);
                monthYearContainer.appendChild(yearSelect);
            }
        
            // Function to update calendar when month or year is changed
            function updateCalendar() {
                const selectedMonth = parseInt(document.getElementById('month-select').value);
                const selectedYear = parseInt(document.getElementById('year-select').value);
                generateCalendar(selectedMonth, selectedYear);
            }
        
            // Initial call to populate month and year select options and generate calendar for the current month and year
            populateMonthYearSelect();
            const currentDate = new Date();
            generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
