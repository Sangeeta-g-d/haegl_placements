        #calendar-container .container-fluid {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

#calendar-container .calendar {
    font-family: Arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    max-width: 800px;
    height: 400px;
    border: 2px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#calendar-container .calendar th,
#calendar-container .calendar td {
    padding: 10px;
    text-align: center;
}

#calendar-container .calendar th {
    background-color: #1E88E5;
    color: white;
    font-weight: bold;
    border-bottom: 2px solid #ccc;
    text-transform: uppercase;
}

#calendar-container .calendar td {
    cursor: pointer;
}

#calendar-container .calendar td:hover {
    background-color: #f0f0f0;
}

#calendar-container .calendar td.current-day {
    background-color: #ffc107;
    color: black;
    width: 55px;
    height: 10px;
    border-radius: 100%;
}

#calendar-container .calendar td.sunday {
    color: red;
}

#calendar-container .calendar td.other-month {
    color: #ccc;
}

#calendar-container .month-year-container {
    margin-top: 30px;
    text-align: center;
}

#calendar-container .month-year-container select {
    padding: 5px;
    font-size: 16px;
}

/* Responsive adjustments */
@media only screen and (max-width: 600px) {
    #calendar-container .calendar {
        max-width: 90%; /* Adjust width for smaller screens */
        height: auto; /* Allow calendar height to adjust */
    }

    #calendar-container .month-year-container {
        margin-top: 20px; /* Adjust margin top for better spacing */
        text-align: center; /* Center align content */
    }

    #calendar-container .month-year-container select {
        width: 48%; /* Adjust width for select boxes */
        margin: 5px; /* Adjust margin */
    }
}

        <!-- Availability Modal -->
        <div class="modal fade" id="availabilityModal" tabindex="-1" role="dialog" aria-labelledby="availabilityModalLabel" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="availabilityModalLabel">Set Available Timings</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    <div class="modal-body">

                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">

                                <select class="form-control" id="endTime">
                                    <!-- Options will be dynamically populated using JavaScript -->

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="saveAvailableTimings()">Set Available Timings</button>
                    </div>

        <script>
            const monthYearContainer = document.getElementById('month-year-container');
            const calendarHead = document.getElementById('calendar-head');
            const calendarBody = document.getElementById('calendar-body');
            const selectedDatesContainer = document.getElementById('selected-dates');
            let selectedDates = {};
        
            // Function to generate calendar
            function generateCalendar(month, year) {
                calendarHead.innerHTML = '';
                calendarBody.innerHTML = '';
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
        
                // Set the days of the week header
                const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const daysRow = document.createElement('tr');
                daysOfWeek.forEach(day => {
                    const th = document.createElement('th');
                    th.textContent = day;
                    daysRow.appendChild(th);
                });
                calendarHead.appendChild(daysRow);
        
                // Fill in the calendar
                let date = 1;
                for (let i = 0; i < 6; i++) {
                    const row = document.createElement('tr');
                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement('td');
                        if (i === 0 && j < firstDay) {
                            // Fill empty cells before the first day of the month
                            cell.textContent = '';
                            cell.classList.add('other-month');
                        } else if (date > daysInMonth) {
                            // Break if we have reached the end of the month
                            break;
                        } else {
                            // Fill cells with dates
                            cell.textContent = date;
                            const currentDate = new Date(year, month, date);
                            const dateString = currentDate.toISOString().split('T')[0]; // Store the date in ISO format as data attribute
                            if (selectedDates[dateString]) {
                                cell.classList.add('selected');
                            }
                            cell.dataset.date = dateString;
                            cell.addEventListener('click', toggleAvailability);
                            if (j === 0) {
                                cell.classList.add('sunday');
                            }
                            date++;
                        }
                        row.appendChild(cell);
                    }
                    calendarBody.appendChild(row);
                }
            }
        
            // Function to toggle availability of dates
            function toggleAvailability(event) {
                const clickedDate = event.target.dataset.date;
                // Open the modal
                $('#availabilityModal').modal('show');
                // Set the selected date in the form
                document.getElementById('selectedDate').value = clickedDate;
                // Populate options for start time and end time
                populateTimeOptions();
            }
        
            // Function to populate time options
            function populateTimeOptions() {
                const startTimeSelect = document.getElementById('startTime');
                const endTimeSelect = document.getElementById('endTime');
                startTimeSelect.innerHTML = '';
                endTimeSelect.innerHTML = '';
                for (let hour = 8; hour <= 22; hour++) {
                    const time12HourFormat = hour > 12 ? `${hour - 12}:00 PM` : (hour === 12 ? '12:00 PM' : `${hour}:00 AM`);
                    const value = `${hour < 10 ? '0' + hour : hour}:00`;
                    startTimeSelect.innerHTML += `<option value="${value}">${time12HourFormat}</option>`;
                    endTimeSelect.innerHTML += `<option value="${value}">${time12HourFormat}</option>`;
                }
            }
        
            // Function to save available timings
            function saveAvailableTimings() {
                const selectedDate = document.getElementById('selectedDate').value;
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                const selectedTiming = `${startTime} - ${endTime}`;
                selectedDates[selectedDate] = selectedTiming;
                $('#availabilityModal').modal('hide');
                updateSelectedDatesDisplay();
            }
        
            // Function to update the display of selected dates
            function updateSelectedDatesDisplay() {
                selectedDatesContainer.innerHTML = '';
                if (Object.keys(selectedDates).length > 0) {
                    const ul = document.createElement('ul');
                    for (const date in selectedDates) {
                        const li = document.createElement('li');
                        li.textContent = `${new Date(date).toDateString()} - ${selectedDates[date]}`;
                        ul.appendChild(li);
                    }
                    selectedDatesContainer.appendChild(ul);
                } else {
                    selectedDatesContainer.textContent = 'No dates selected.';
                }
            }
        
            // Function to populate month and year select options
            function populateMonthYearSelect() {
                const currentDate = new Date();
                const currentMonth = currentDate.getMonth();
                const currentYear = currentDate.getFullYear();
        
                // Create month select
                const monthSelect = document.createElement('select');
                monthSelect.id = 'month-select';
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                months.forEach((month, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = month;
                    monthSelect.appendChild(option);
                });
                monthSelect.value = currentMonth; // Select current month by default
        
                // Create year select
                const yearSelect = document.createElement('select');
                yearSelect.id = 'year-select';
                for (let year = currentYear - 5; year <= currentYear + 50; year++) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearSelect.appendChild(option);
                }
                yearSelect.value = currentYear; // Select current year by default
        
                // Add event listener to update calendar when month or year is changed
                monthSelect.addEventListener('change', updateCalendar);
                yearSelect.addEventListener('change', updateCalendar);
        
                // Add elements to container
                monthYearContainer.appendChild(document.createElement('br')); // Add line break for better spacing
                monthYearContainer.appendChild(monthSelect);
                monthYearContainer.appendChild(yearSelect);
            }
        
            // Function to update calendar when month or year is changed
            function updateCalendar() {
                const selectedMonth = parseInt(document.getElementById('month-select').value);
                const selectedYear = parseInt(document.getElementById('year-select').value);
                generateCalendar(selectedMonth, selectedYear);
            }
        
            // Initial call to populate month and year select options and generate calendar for the current month and year
            populateMonthYearSelect();
            const currentDate = new Date();
            generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
        </script>
