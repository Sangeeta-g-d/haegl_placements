<script>
  $(document).ready(function() {
      // Function to handle delete button click
      $(".delete-btn").on("click", function() {
          var userId = $(this).data("user-id");
          
          // Display SweetAlert confirmation dialog
          Swal.fire({
              title: 'Are you sure?',
              text: 'You won\'t be able to revert this!',
              icon: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#d33',
              cancelButtonColor: '#3085d6',
              confirmButtonText: 'Yes, delete it!'
          }).then((result) => {
              // If user confirms deletion
              if (result.isConfirmed) {
                  // Send AJAX request to delete view
                  $.ajax({
                      type: "POST",
                      url: "{% url 'delete_user' %}",  // URL to your delete view
                      data: {
                          'user_id': userId,
                          'csrfmiddlewaretoken': '{{ csrf_token }}'
                      },
                      success: function(response) {
                          // Reload the page or remove the row from the table upon success
                          location.reload();  // Reload page
                      },
                      error: function(error) {
                          console.log("Error occurred:", error);
                      }
                  });
              }
          });
      });
  });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // Function to handle the approve button click
    $('.approve-btn').click(function() {
        var userId = $(this).data('user-id');
        approveUser(userId);
    });
console.log(userId)
    // Function to send AJAX request to approve the user
    function approveUser(userId) {
        $.ajax({
            url: '/approve_user/',
            type: 'POST',
            data: {
                'user_id': userId,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function(data) {
                // Update button text and disable button
                $('.approve-btn[data-user-id="' + userId + '"]').text('Approved').prop('disabled', true);
            },
            error: function(xhr, textStatus, errorThrown) {
                console.log('Error:', errorThrown);
            }
        });
    }
</script>
