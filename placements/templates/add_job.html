          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
           
             
              <div class="row">
                
              
                <div class="col-xl">
                  <div class="card mb-4">
                      <div class="card-header d-flex justify-content-between align-items-center">
                          <h5 class="mb-0">Add Job Details</h5> 
                      </div>
                      <div class="card-body">
                          <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="mb-3">
                                          <label class="form-label" for="basic-default-fullname">Job Designation</label>
                                          <input type="text" required class="form-control" id="basic-default-fullname" name="designation" placeholder="software engineer">
                                      </div>
                                      <div class="mb-3">
                                          <label class="form-label" for="basic-default-company">Location</label>
                                          <input type="text" class="form-control" id="basic-default-company" name="location" placeholder="Hubli">
                                      </div>
                                      <div class="mb-3">
                                          <label class="form-label" for="basic-default-email">Work mode</label>
                                          <select name="work_mode" required class="form-control" id="basic-default-email" name="work_mode">
                                            <option value=" ">---select---</option>
                                            <option value="Work from office">Work from office</option>
                                            <option value="Remote">Remote</option>
                                            <option value="Hybrid">Hybrid</option>
                                          </select>
                                      </div>
                                      <div class="mb-3">
                                        <label class="form-label" for="basic-default-company">No. of Vacancy</label>
                                        <input type="text" name="no_of_vacancy" class="form-control" id="basic-default-company" placeholder="number of vacancy">
                                    </div>
                                    <div class="mb-3">
                                      <label class="form-label" for="basic-default-message">Mandatory Skills</label>
                                      <textarea id="basic-default-message" class="form-control" name="mandatory_skills" placeholder="add required skills" required></textarea>
                                  </div>
                                  <div class="mb-3">
                                    <label class="form-label" for="basic-default-company">State</label>
                                    <input type="text" name="state" class="form-control" id="basic-default-company" placeholder="state">
                                </div>
                                <div class="mb-3">
                                  <label class="form-label" for="basic-default-email">Job Type</label>
                                  <select name="job_type"class="form-control" id="basic-default-email" required>
                                    <option value="" >--select--</option>
                                    <option value="Full time">Full time</option>
                                    <option value="Part time">Part time</option>
                                  </select>
                              </div>
                              <div class="mb-3">
                                <label class="form-label" for="basic-default-email">Type</label>
                                <select name="type"  class="form-control" id="basic-default-email" required>
                                  <option value="">--select--</option>
                                  <option value="job">Job</option>
                                  <option value="internship">Internship</option>
                                </select>
                            </div>
                            <div class="mb-3">
                              <label class="form-label" for="basic-default-company">Job Link</label>
                              <input type="url" name="job_link" class="form-control" id="basic-default-company" placeholder="job link">
                          </div>
                          <div class="mb-3">
                            <label class="form-label" for="basic-default-company">Company name</label>
                            <input type="text" name="company_name" class="form-control" id="basic-default-company" placeholder="promoting company name">
                        </div>
                                
                                  </div>
                                  <div class="col-md-6">
                                    <div class="mb-3">
                                      <label class="form-label" for="basic-default-email">Deapartment</label>
                                      <select name="department" class="form-control" id="basic-default-email" required>
                                        <option value="">--select--</option>
                                        <option value="Development and IT">Development and IT</option>
                                        <option value="Design and Creative">Design and Creative</option>
                                        <option value="Sales and Marketing">Sales and Marketing</option>
                                        <option value="Customer Support">Customer Support</option>
                                        <option value="Accounting">Accounting</option>
                                        <option value="Engineering">Engineering</option>
                                        <option value="Legal">Legal</option>
                                        <option value="Medical">Medical</option>
                                      </select>
                                  </div>
                                      <div class="mb-3">
                                          <label class="form-label" for="basic-default-phone">Experience</label>
                                          <input type="text" name="experience" id="basic-default-phone" class="form-control phone-mask" placeholder="experience required" required>
                                      </div>
                                      <div class="mb-3">
                                        <label class="form-label" for="basic-default-phone">Qualification</label>
                                        <input type="text" name="qualification" id="basic-default-phone" class="form-control phone-mask" placeholder="qualification required" required>
                                    </div>
                                    <div class="mb-3">
                                      <label class="form-label" for="basic-default-phone">Package</label>
                                      <input type="text" name="package" id="basic-default-phone" class="form-control phone-mask" placeholder="salary" required>
                                  </div>
                                      <div class="mb-3">
                                          <label class="form-label" for="basic-default-message">Optional Skills</label>
                                          <textarea name="optional_skills" id="basic-default-message" class="form-control" placeholder="add optional skills"></textarea>
                                      </div>
                                      <div class="mb-3">
                                        <label class="form-label" for="basic-default-phone">Country</label>
                                        <input name="country" type="text" id="basic-default-phone" class="form-control phone-mask" placeholder="country">
                                    </div>
                                    <div class="mb-3">
                                      <label class="form-label" for="basic-default-email">Job Status</label>
                                      <select name="status" class="form-control" id="basic-default-email" required>
                                        <option value="">--select--</option>
                                        <option value="Open">Open</option>
                                        <option value="Close">Close</option>
                                      </select>
                                  </div>
                                  <div class="mb-3">
                                    <label class="form-label" for="basic-default-email">Is Promoting</label>
                                    <select name="is_promoting" class="form-control" id="basic-default-email" required>
                                      <option value="">--select--</option>
                                      <option value="True">Yes</option>
                                      <option value="False">No</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                  <label class="form-label" for="basic-default-phone">Company profile</label>
                                  <input type="file" name="company_profile" id="basic-default-phone" class="form-control phone-mask" placeholder="country">
                              </div>
                                  </div>
                                  <div class="mb-3">
                                    <label class="form-label" for="basic-default-message">job description</label>
                                    <textarea name="job_description" rows="6" id="basic-default-message" class="form-control" placeholder="add job description"></textarea>
                                </div>
                              </div>
                              <button type="submit" class="btn btn-primary">Add Job</button>
                          </form>
                      </div>
