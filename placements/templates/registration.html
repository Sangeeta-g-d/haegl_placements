<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/static/company_assets"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Company Registration</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="static/company_assets/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="static/company_assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="static/company_assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="static/company_assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="static/company_assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="static/company_assets/vendor/css/pages/page-auth.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <!-- Helpers -->
    <script src="static/company_assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="static/company_assets/js/config.js"></script>
  </head>

  <body>
    <!-- Content -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="/" class="app-brand-link gap-2">
                 
                 <img width="200px" height="90px" src="/static/new_landing/img/HAEGL_colour.png" alt="">
                </a>
              </div>
              <!-- /Logo -->
              
              

              <form id="formAuthentication" enctype="multipart/form-data" class="mb-3"method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">Company Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="company_name"
                    placeholder="Enter your company name"
                    autofocus
                  />
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Create Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Create username"
                    autofocus
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" />
                </div>
                <div class="mb-3 form-password-toggle">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Contact Number</label>
                  <input type="number" class="form-control" id="contact" name="contact_no" placeholder="Enter contact number" />
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea type="number" class="form-control" id="address" name="address" ></textarea>
                </div>
                <div class="mb-3">
                  <label for="logo" class="form-label">Upload company logo</label>
                  <input type="file" class="form-control" id="logo" name="profile" />
                </div>

               
                <button class="btn btn-primary d-grid w-100">Sign up</button>
              </form>

              <p class="text-center">
                <span>Already have an account?</span>
                <a href="/login">
                  <span>Sign in instead</span>
                </a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>

    <!-- / Content -->

   

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="static/company_assets/vendor/libs/jquery/jquery.js"></script>
    <script src="static/company_assets/vendor/libs/popper/popper.js"></script>
    <script src="static/company_assets/vendor/js/bootstrap.js"></script>
    <script src="static/company_assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="static/company_assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="static/company_assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
